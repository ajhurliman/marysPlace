<div class="donate clearfix">
  <form action="" class="form-inline donate-form">

    <h2>Billing Info</h2>
    <hr>
    <!-- first and last name -->
    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='First Name'>
    </div>

    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='Last Name'>
    </div>


    <!-- email and country -->
    <div class="form-group col-xs-12 col-sm-6">
      <input type="email" class="form-control wide-input input-lg" placeholder='Email'>
    </div>

    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='Country'>
    </div>


    <!-- address1 and address2 -->
    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='Address'>
    </div>

    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='Apartment/ Suite/ Floor'>
    </div>


    <!-- city state and zip -->
    <div class="form-group col-xs-12 col-sm-6">
      <input type="text" class="form-control wide-input input-lg" placeholder='City'>
    </div>

    <div class="form-group col-xs-12 col-sm-3">
      <input type="text" class="form-control wide-input input-lg" placeholder='State'>
    </div>

    <div class="form-group col-xs-12 col-sm-3">
      <input type="text" class="form-control wide-input input-lg" placeholder='Zip Code'>
    </div>

    <br>
    <br>

    <h2>Payment Info</h2>
    <hr>

  </form>
</div>
