<div class="donate-section section clearfix">

  <!-- donation metrics -->
  <div class="col-xs-12 col-sm-8 panel-container" href=''>
    <div class="donation-ticker">

      <!-- title -->
      <h1 class='text-center'>{{totalRaised | currency:'$':0}}</h1>
      <p class='text-center'>Out of $500,000 goal</p>

      <!-- progress bar -->
      <div class="progress-bar-container">
        <uib-progressbar class='progress-striped' value="totalRaised" max="goal" type='success'>
          {{(totalRaised < goal) ? parseInt(totalRaised/goal) : 100}}%
        </uib-progressbar>
      </div>

      <!-- ticker -->
      <ul ticker timing="2000" class='ticker'>
        <li ng-repeat="item in myTickerItems" class="item-{{$index}}">
          <span>{{item.name}}</span>   <span class='pull-right'>{{item.amount | currency}}</span>
        </li>
      </ul>
      
    </div>
  </div>


  <!-- donate buttons -->
  <div class="col-xs-12 col-sm-4 panel-container donate-button-container">
    
    <!-- marys place donate button -->
    <div>
      <a ui-sref='donate'>
        <button type="button" class="donate-button">
          <h3>DONATE</h3>
        </button>
      </a>
    </div>

    <!-- amazon donate button -->
    <div>
      <a href="https://www.amazon.com/ap/oa?response_type=token&client_id=amzn1.application-oa2-client.f069df74940d4390880e7e9190c7e1cc&scope=payments%3Ahosted+payments%3Abilling_address&redirect_uri=https%3A%2F%2Fpayments.amazon.com%2Fgp%2Fwidgets%2Fhosted%2FhostedLWAParameter&state=%7B%22hostedParamKey%22%3A%22ba50c708-7b68-4413-acf7-f232e3b22884%22%2C%22lwaClientId%22%3A%22amzn1.application-oa2-client.f069df74940d4390880e7e9190c7e1cc%22%2C%22useAmazonAddressBook%22%3A%22false%22%2C%22UCUIEndPoint%22%3A%22https%3A%2F%2Fpayments.amazon.com%22%2C%22cartOwnerId%22%3A%22A1RWX7F84N8AO4%22%7D">
        <div class="btn-lg btn-primary">
          Donate with Amazon
        </div>
      </a>
    </div>
      
  </div>
</div>
